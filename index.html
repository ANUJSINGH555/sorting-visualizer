<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="sorting.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="main-container">
    <header>
      <h1 class="title" id="h1">Comparison Sorting Algorithms</h1>
      <div class="top-content">
        <div class="button">
          <button type="button" class="btn" id="randomize-array">
            Randomize Array
          </button>
          <button type="button" class="btn" id="insertion-sort">
            Insertion Sort
          </button>
          <button type="button" class="btn" id="selection-sort">
            Selection sort
          </button>
          <button type="button" class="btn" id="bubble-sort">
            Bubble sort
          </button>
          <button type="button" class="btn" id="merge-sort">
            Merge sort
          </button>
        </div>
        <div class="slider-container">
          <p class="slider-text">Array-Size</p>
          <input type="range" class="array_size slider-input" min="2" max="100" value="10" />

          <p class="slider-text">Speed</p>
          <input type="range" class="speed slider-input" min="100" max="3000" value="1000" />
        </div>
      </div>
    </header>

    <!--contains all the dynamically generated bar-->
    <div class="bar-container"></div>

    <!--bottom part-->
    <div id="footer">
      <p class="text">Algorithm Visualization</p>
    </div>
  </div>

  <!-- External Javascript Files -->
  <script src="/js/common_functions.js"></script>
  <script src="/js/bubble.js"></script>
  <script src="/js/insertion.js"></script>
  <script src="/js/merge.js"></script>
  <script src="/js/selection.js"></script>
  <script src="/js/sorting.js"></script>
</body>
</html>
